<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            text-align: center;
            background: #121212;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 138, 0, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(255, 138, 0, 0.08) 0%, transparent 30%),
                linear-gradient(135deg, #000000, #121212);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(30, 30, 30, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 138, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center,
                rgba(255, 138, 0, 0.05) 0%,
                transparent 70%
            );
            z-index: -1;
            animation: pulse 15s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.2); opacity: 0.7; }
        }
        
        .title {
            font-size: 2.2rem;
            margin-bottom: 25px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #ff8a00);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: "üí∞";
            position: absolute;
            right: -35px;
            top: 0;
            transform: rotate(15deg);
            filter: drop-shadow(0 0 5px rgba(255, 138, 0, 0.7));
        }
        
        .crypto-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: inline-block;
            animation: float 3s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .search-box {
            position: relative;
            margin: 25px 0;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 45px;
            margin: 0;
            border: 2px solid rgba(255, 138, 0, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        input:focus {
            border-color: #ff8a00;
            box-shadow: 0 0 0 2px rgba(255, 138, 0, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #ff8a00;
        }
        
        button {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #ff8a00, #ff6a00);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(255, 106, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 106, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: rotate(30deg);
            transition: 0.5s;
            opacity: 0;
        }
        
        button:hover::after {
            opacity: 1;
            transition: 0s;
        }
        
        #price-info {
            margin-top: 25px;
            font-size: 18px;
            border-radius: 12px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 0;
        }
        
        .crypto-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 15px 0;
            color: #fff;
            letter-spacing: 1px;
        }
        
        .crypto-price {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff8a00, #ff6a00);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            letter-spacing: 0.5px;
        }
        
        .loading {
            display: none;
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #ff8a00;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-message {
            color: #ff4a4a;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 74, 74, 0.1);
            border: 1px solid rgba(255, 74, 74, 0.2);
        }
        
        .creator-info {
            position: relative;
            margin-top: 30px;
            padding-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }
        
        .creator-info::before {
            content: "";
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 138, 0, 0), 
                rgba(255, 138, 0, 0.5), 
                rgba(255, 138, 0, 0));
        }
        
        .creator-name {
            font-family: 'Outfit', sans-serif;
            color: #ff8a00;
            text-shadow: 0 0 5px rgba(255, 138, 0, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .github-link {
            display: inline-block;
            margin-top: 8px;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            background: rgba(255, 138, 0, 0.15);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 138, 0, 0.3);
            font-weight: 500;
        }
        
        .github-link:hover {
            background: rgba(255, 138, 0, 0.25);
            box-shadow: 0 0 15px rgba(255, 138, 0, 0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="crypto-icon">‚Çø</div>
        <h2 class="title">Crypto Price</h2>
        
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="crypto" placeholder="Enter cryptocurrency (e.g., bitcoin)" />
        </div>
        
        <button onclick="getPrice()">Check Price</button>
        
        <div class="loading" id="loading"></div>
        <div id="price-info"></div>
        
        <div class="creator-info">
            Created by <span class="creator-name">ALI AKBAR KHAN</span>
            <br>
            <a href="https://github.com/aliiakbarkhan" target="_blank" class="github-link">github.com/aliiakbarkhan</a>
        </div>
    </div>

    <script>
        async function getPrice() {
            const crypto = document.getElementById('crypto').value.toLowerCase().trim();
            const priceInfo = document.getElementById('price-info');
            const loading = document.getElementById('loading');
            
            if (!crypto) {
                priceInfo.innerHTML = '<p class="error-message">Please enter a cryptocurrency name</p>';
                priceInfo.style.opacity = 1;
                priceInfo.style.animation = "fadeInUp 0.5s ease-in-out forwards";
                return;
            }
            
            // Show loading and hide previous results
            loading.style.display = 'block';
            priceInfo.style.opacity = 0;
            
            const url = `https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=usd`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Hide loading
                loading.style.display = 'none';
                
                if (!data[crypto]) {
                    priceInfo.innerHTML = '<p class="error-message">Cryptocurrency not found. Try again!</p>';
                    priceInfo.style.opacity = 1;
                    priceInfo.style.animation = "fadeInUp 0.5s ease-in-out forwards";
                    return;
                }
                
                let priceDisplay = data[crypto].usd.toLocaleString();
                // Add commas for thousands and ensure 2 decimal places for prices above 1
                if (data[crypto].usd >= 1) {
                    priceDisplay = data[crypto].usd.toLocaleString(undefined, {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                } 
                // For very small values, use more decimal places
                else if (data[crypto].usd < 0.01) {
                    priceDisplay = data[crypto].usd.toLocaleString(undefined, {
                        minimumFractionDigits: 6,
                        maximumFractionDigits: 6
                    });
                }
                
                priceInfo.innerHTML = `
                    <h3 class="crypto-name">${crypto.toUpperCase()}</h3>
                    <div class="crypto-price">$${priceDisplay}</div>
                `;
                
                priceInfo.style.opacity = 1;
                priceInfo.style.animation = "fadeInUp 0.8s ease-in-out forwards";
                
            } catch (error) {
                loading.style.display = 'none';
                priceInfo.innerHTML = `<p class="error-message">Failed to fetch price data. Try again later.</p>`;
                priceInfo.style.opacity = 1;
                priceInfo.style.animation = "fadeInUp 0.5s ease-in-out forwards";
            }
        }
        
        // Add enter key functionality
        document.getElementById('crypto').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getPrice();
            }
        });
    </script>
</body>
</html>
